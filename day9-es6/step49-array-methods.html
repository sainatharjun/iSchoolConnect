<head>

  <script>
    var vals = [45,23,24,49,23,65,07,99,34,44,08,53]; 
    vals.forEach((val,index,arr)=>console.log(val,index))

    var doublevals=vals.map(val=>val*2)
    console.log(vals)
    console.log(doublevals)
  
    var greaterthan50=vals.filter(val=>val>50);
    console.log(greaterthan50)

    var allgreaterthan5=vals.every(val=>val>5)
    console.log(allgreaterthan5)

    var somegreaterthan50 =vals.some(val=>{return val>50})
    console.log(somegreaterthan50)

  </script>
