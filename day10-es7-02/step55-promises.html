        let promise = new Promise(function(resolve, reject ){
            setTimeout(function(){
                if(true){
                    resolve("Success : Resolve message "+Math.random());
                }else{
                    reject("Error : Reject message");
                }
            },2000)
        });
        promise
        .then((res)=>{
            console.log("Then : ",res)
            return res.toUpperCase();
        })
        .then((res)=>{
            console.log("Then : ",res)
            return res.toLowerCase();
        })
        .then((res)=>{
            console.log("Then : ",res)
            return res.length;
        })
        .then((res)=>{
            console.log("Then : ",res)
        })
        .catch((error)=>{
            console.log("Catch : ", error)
        })
        .finally(()=>{
            console.log("Promise is complete")
        })
