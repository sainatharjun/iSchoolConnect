<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Objects</title>
    <script>
        var hero = Object.create(null);
        /*
        value
        writable
        enumerable
        configurable
        get
        set
        */
        Object.defineProperty(hero,"title", { value : "Batman", writable : true, enumerable : true, configurable : true } );
        Object.defineProperty(hero,"titleAccess", { 
            get : function(){ return this.title }, 
            set : function(ntitle){ this.title = ntitle}
        });
        console.log( hero.titleAccess );
        hero.titleAccess = "Joker";
        console.log( hero.titleAccess );
    </script>
</head>

</body>
</html>
