<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         let asyncCall1 = function(){
             return new Promise(function(resolve, reject ){
                        setTimeout(function(){
                            if(true){
                                resolve("Response from Async Call 1");
                            }else{
                                reject("Reject message from Async Call 1");
                            }
                        },2000)
                    })
         };
         let asyncCall2 = function(){
             return new Promise(function(resolve, reject ){
                        setTimeout(function(){
                            if(false){
                                resolve(asyncCall1());
                            }else{
                                reject("Reject message from Async Call 2");
                            }
                        },2000)
                    })
         };

         asyncCall2().then((res)=>console.log(res)).catch((error)=>console.log(error));
    </script>
</head>
<body>
    
</body>
</html>
