<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <script>
      addEventListener('load',init)
      function init(){
        navigator.geolocation.getCurrentPosition(success,error,{
          enableHighAccuracy:true,
          timeout:4000,
          maximumAge:6000
        })
      }

      function success(pos){
        document.getElementById('reqt').textContent=new Date(pos.timestamp)
        document.getElementById('long').textContent=pos.coords.longitude
        document.getElementById('lat').textContent=pos.coords.latitude
        document.getElementById('acc').textContent=pos.coords.accuracy
      }

      function error(err){
        document.getElementById('err').textContent=err.message
      }
    </script>
  </head>
  <body>
    <div>
      <h3>Request Time <span id="reqt"></span> </h3>
      <h3>Longitude <span id="long"></span> </h3>
      <h3>Latitude <span id="lat"></span> </h3>
      <h3>Accuracy <span id="acc"></span> </h3>
    </div>
    <hr>
    <h3>Error <span id="err"></span> </h3>
  </body>
</html>
