<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Greeting Card</title>
  <script>
    var can,ctx, uname,age,dob;
    function init(){
      x=20,y=20;
      uname=document.getElementById('name').value;
      age=document.getElementById('age').value;
      dob=document.getElementById('dob').value;

      if(uname==""||age==""||dob==""){
        alert('Please fill all the fields');
        return;
      }

    
      can=document.getElementsByTagName('canvas')[0];
      ctx=can.getContext('2d');
      ctx.clearRect(0,0,can.width,can.height)

      ctx.font="bold 40px arial"
      ctx.fillStyle = "darkblue";
      ctx.fillText('Happy '+age+'th birthday '+uname, 180, 270)
      ctx.fillText('DOB: '+dob, 240, 320)
 
ctx.globalCompositeOperation='destination-over';

    }


function addStar(){
 var x=Math.floor((Math.random() * 750) + -150),y=Math.floor((Math.random() * 500) + 1);
      var sc=document.getElementById('sc').value;
      can=document.getElementsByTagName('canvas')[0];
      ctx=can.getContext('2d');
      ctx.fillStyle = sc;
     
     
        ctx.beginPath();

         ctx.moveTo(208+x, 0.0+y);
         ctx.lineTo(225+x, 50+y);
         ctx.lineTo(278+x, 58.3+y);
         ctx.lineTo(242+x, 91+y);
         ctx.lineTo(255+x, 145+y);
         ctx.lineTo(208+x, 120+y);
         ctx.lineTo(155.2+x, 145+y);
         ctx.lineTo(175+x, 91+y);
         ctx.lineTo(130+x, 58+y);
         ctx.lineTo(185+x, 50+y);
         ctx.lineTo(208+x, 0+y);
         ctx.closePath();

ctx.fill(); 
 
}
  </script>


<style>
  input{
    margin: 20px 5px;
  }
  .inputsDiv{
    float: left;
  }
  canvas{
    float: left;
    margin: 20px 40px;
  }
</style>
</head>
<body>
  <canvas width="860" height="600" style="border-style: solid; border-color: rgb(255, 166, 0);text-align: center;overflow: scroll;"></canvas>
<div class="inputsDiv">
  <h3>Enter the inputs here</h3>
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Name"><br>
  <label for="age">Age</label>
  <input type="number" id="age" placeholder="Age"><br>
  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" ><br>
  <input type="button" value="Submit" onclick="init()"><br>
  <label for="sc">Star color</label>
  <input type="text" id="sc" placeholder="Star color"><br>
  <input type="button" value="Add Star" onclick="addStar()">

</div>

</body>
</html>
