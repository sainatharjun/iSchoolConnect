<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var s="Sainath Arjun";
      console.log('var s=',s)
     console.log('s.charAt(3) :',s.charAt(3));
     console.log('s.charAt(s.length-1) :',s.charAt(s.length-1))
     console.log('s.substring(1,4) :',s.substring(1,4));
     console.log('s.slice(1,5) :',s.slice(1,5))
     console.log('s.slice(-3) :',s.slice(-3));
     console.log("s.indexOf('a') :",s.indexOf('a'))
     console.log("s.lastIndexOf('a') :",s.lastIndexOf('a'))
     console.log("s.indexOf('n',3)",s.indexOf('n',3))
     console.log("s.split(' ') :",s.split(' '));
     console.log("s.replace('s','S') :",s.replace('s','S'))
     console.log("s.toUpperCase() :", s.toUpperCase())
     console.log("s.toLowerCase() :", s.toLowerCase()) 
  </script>
  <style>
    header{
      text-align: center;
      background-color: gray;
      height: 200px;
      line-height: 200px;
    }
    section{
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>
      String Functions
    </h1>
  </header>
  <section>
    <article>
    <h1 style="font-size: 50px;">
    check console for the output
    </h1>    
</article>
  </section>
</body>
</html>
